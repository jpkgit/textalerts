apply plugin: 'com.android.application'

android {
    compileSdkVersion 8
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "com.kts.safetext"
        minSdkVersion 20
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
